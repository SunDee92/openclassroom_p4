<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>À la française</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
    </head>
<body>
    <header class="header_restaurant">
        <div class="banner">
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img class="banner__image" src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
        </div>
    </header>
    <footer>
        <div class="footer__content">
            <img src="../assets/images/logo/ohmyfood-white.svg">
            <ul class="footer__content--ul">
                <li class="footer__content--ul--li">
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        <p class="footer_btn1">Proposer un restaurant</p>
                    </a>
                </li>
                <li class="footer__content--ul--li">
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p class="footer_btn1">Devenir partenaire</p>
                    </a>
                </li>
                <li class="footer__content--ul--li">
                    <a href="#">
                        <p class="footer_btn2">Mentions légales</p>
                    </a>
                </li>
                <li class="footer__content--ul--li">
                    <a href="#">
                        <p class="footer_btn2">Contact</p>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
